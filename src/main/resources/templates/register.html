<script>
  function register() {
    var userName = document.getElementById("userName").value;
    var password = document.getElementById("password").value;
    var phone = document.getElementById("phone").value;
    var question = document.getElementById("question").value;
    var answer = document.getElementById("answer").value;
    $.ajax({
      type: "POST",
      url: "user/register",//路径
      data: {
        "userName": userName,
        "password": password,
        "phone": phone,
        "question": question,
        "answer": answer,
        "role": 1
      },
      dataType: "json",
      success: function (data) {//返回数据根据结果进行相应的处理
        console.log(data);
        if (data.code == -1) {
          swal("注册失败", data.msg, "error");

        } else if (data.code == 0) {
          swal("注册成功!", "欢迎加入我们!", "success");
          setTimeout(window.location.href = 'account.html', 10000);
        }
      }
    });
  }
</script>
<script>
  $(document).ready(function () {
    var user = "";

    if (localStorage.getItem('user_name') == null) {
      user = '<a href="account.html"><i class="glyphicon glyphicon-user" class="men"> </i>登录</a>';
    } else {
      user = '<a href="mine.html"><i class="glyphicon glyphicon-user" class="men"> '
          + localStorage.getItem("user_name") + '</i></a><a onclick="logout()">退出</a>';
    }

    $("#user").html('').append(user);
  })
</script>
<script>
  function logout() {
    localStorage.clear();
    window.location.reload();
  }
</script>
