<script>

    $(document).ready(function () {
        $.ajax({
            type: "GET",
            url: "admin/listOrder",//路径
            dataType: "json",
            success: function (data) {//返回数据根据结果进行相应的处理
                var data = data.data;
                console.log(data);

                var workerList = "";

                for (var i = 0; i < data.length; i++) {
                    var date = new Date(data[i].paymentTime);
                    Y = date.getFullYear() + '-';
                    M = (date.getMonth() + 1 < 10 ? '0' + (date.getMonth() + 1) : date.getMonth() + 1) + '-';
                    D = date.getDate() + ' ';
                    h = date.getHours() + ':';
                    m = date.getMinutes() + ':';
                    s = date.getSeconds();
                    var dateFormat = Y + M + D + h + m + s;
                    var status = "";
                    var operation = "";
                    if (data[i].status == 0) {
                        status = '待确认';
                        operation = '<button onclick="update()">确认</button>';

                    } else {
                        status = '已确认';
                    }

                    workerList += ' <tr><th scope="row">' + (i + 1) + '</th><td>' + data[i].productName
                        + '</td><td>' + data[i].buyerName
                        + '</td><td>'
                        + data[i].buyerPhone + '</td><td>' + data[i].address + '</td><td>' + data[i].payment
                        + '</td><td>' + dateFormat + '</td><td>' + status
                        + '</td><td><input type="hidden" value="' + data[i].orderId + '" id="orderId">' + operation
                        + '</td></tr>';
                }
                $("#workerList").html('').append(workerList);
            }
        });
    })
</script>
<script>
    function update() {

        var id = document.getElementById("orderId").value;
        console.log(id);
        $.ajax({
            type: "POST",
            url: "admin/updateOrder",//路径
            data: {
                "id": id,
                "status": 1
            },
            dataType: "json",
            success: function (data) {//返回数据根据结果进行相应的处理
                if (data.code == 0) {
                    swal("确认订单成功", "", "success");
                    setTimeout(window.location.reload(), 10000);
                } else {
                    swal("确认订单失败", "", "error");
                }
            }
        });
    }
</script>
