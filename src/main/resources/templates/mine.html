<script>
  $(document).ready(function () {
    var userId = localStorage.getItem('user_id');
    if (userId == null) {
      window.location.href = 'account.html';
    }
    $.ajax({
      type: "GET",
      url: "order/selOrder",//路径
      data: {
        "userId": userId
      },
      dataType: "json",
      success: function (data) {//返回数据根据结果进行相应的处理
        var data = data.data;

        var myOrder = "";
        for (var i = 0; i < data.length; i++) {
          var id = i + 1;
          myOrder = '<tr><td>' + i + 1 + '</td><td><a href="single.html?id=' + data[i].productId
              + '"><input type="hidden" id="productId" name="productId" value="'
              + data[i].productId
              + '"><img src="' + data[i].productPhoto
              + '" class="img-responsive" alt="" height="100" width="100"></a></td><td><span>'
              + data[i].productName + '</span></td><td><span>￥ '
              + data[i].productPrice + '</span></td></tr>';
        }
        $("#myOrder").html('').append(myOrder);
      }
    });
  })
</script>
<script>
  $(document).ready(function () {
    var user = "";
    if (localStorage.getItem('user_name') == null) {
      user = '<a href="account.html"><i class="glyphicon glyphicon-user" class="men"> </i>登录</a>';
    } else {
      user = '<a href="mine.html"><i class="glyphicon glyphicon-user" class="men"> '
          + localStorage.getItem("user_name") + '</i></a><a onclick="logout()">退出</a>';
    }

    $("#user").html('').append(user);
  })
</script>
<script>
  function logout() {
    localStorage.clear();
    window.location.reload();
