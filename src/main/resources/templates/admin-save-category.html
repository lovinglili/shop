<script>
  function saveCar() {
    var carName = document.getElementById("carName").value;
    var carModel = document.getElementById("carModel").value;
    $.ajax({
      type: "POST",
      url: "admin/saveCategory",//路径
      data: {
        "name": carName,
        "realName": carModel
      },
      dataType: "json",
      success: function (data) {//返回数据根据结果进行相应的处理
        if (data.code == 0) {
          swal("添加分类成功", "", "success");
        } else {
          swal("添加分类失败", data.msg, "error");
        }
      }
    });
  }
</script>
