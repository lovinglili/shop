<script>

  $(document).ready(function () {
    $.ajax({
      type: "GET",
      url: "admin/listCategory",//路径
      dataType: "json",
      success: function (data) {//返回数据根据结果进行相应的处理
        var data = data.data;
        console.log(data);
        var workerList = "";

        for (var i = 0; i < data.length; i++) {
          var workerStatus = "";

          workerList += ' <tr><th scope="row">' + (i + 1) + '</th><td>' + data[i].name + '</td><td>'
              + data[i].realName + '</td><td><input type="hidden" value="' + data[i].id
              + '" id="categoryId"><a onclick="delCategory()">删除</a></td></tr>';
        }
        $("#workerList").html('').append(workerList);
      }
    });
  })
</script>
<script>
  function delCategory() {
    var id = document.getElementById("categoryId").value;
    $.ajax({
      type: "POST",
      url: "admin/deleteCategory",//路径
      data: {
        "id": id
      },
      dataType: "json",
      success: function (data) {//返回数据根据结果进行相应的处理
        if (data.code == 0) {
          swal("删除分类成功", "", "success");
          setTimeout(window.location.reload(), 10000);
        } else {
          swal("删除分类失败", data.msg, "error");
        }
      }
    });
  }
</script>
